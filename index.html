<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Current Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form id="search-form">
          <div class="form-group">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your city"
                id="city-input"
              />
            </div>
          </div>
          <button id="current-location" type="button">
            Search Current Location
          </button>
          <button id="submit" type="submit">City Search</button>
        </form>

        <h1 id="display"></h1>

        <h3 class="dateTime" id="current-date"></h3>
        <h3 class="dateTime" id="current-time"></h3>

        <div class="row">
          <div class="col-3">
            <ul>
              <li class="forecast">Mon</li>
              <li class="emoji">🌧</li>
              <li class="futureMinMax">50°/43°</li>

              <li class="forecast">Tues</li>
              <li class="emoji">⛅️</li>
              <li class="futureMinMax">53°/46°</li>

              <li class="forecast">Wed</li>
              <li class="emoji">🌧</li>
              <li class="futureMinMax">55°/48°</li>

              <li class="forecast">Thur</li>
              <li class="emoji">🌧</li>
              <li class="futureMinMax">52°/46°</li>

              <li class="forecast" id="fri">Fri</li>
              <li class="emoji">🌧</li>
              <li class="futureMinMax">55°/46°</li>
            </ul>
          </div>
          <div class="col-8">
            <div class="card">
              <div class="card-body">
                <div class="weatherTemperature">
                  <div class="float-left">
                    <span id="units">
                      <a href="#" id="f-link" class="active">°F</a>
                      <span id="divide"> | </span>
                      <a href="#" id="c-link">°C</a>
                    </span>
                  </div>
                </div>
                <div>
                  <img
                    src="http://openweathermap.org/img/wn/01d@2x.png"
                    alt="current weather icon"
                    id="weather-emoji"
                  />
                </div>
                <span id="fahrenheit"></span>
                <div id="f-c">°F</div>

                <h5 id="description"></h5>
                <ul class="current">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span><span id="w"> mph</span></li>
                  <li>
                    <span id="min"></span><span>°/</span> <span id="max"></span
                    ><span>°</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <a
        href="https://github.com/bsm718/Project-Weather/tree/main"
        target="_blank"
        id="open-source-code"
      >
        Open-source code </a
      >, by Stephanie Merport
      <script src="index.js"></script>
    </div>
  </body>
</html>
