<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Current Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h5 class="dateTime" id="current-date"></h5>
        <h6 class="dateTime" id="current-time"></h6>
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <div class="form-group">
                <div class="mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your city"
                    id="city-input"
                  />
                </div>
              </div>
            </div>
            <div class="col-3" id="submit">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
          <div class="currentLocation">
            <button id="current-location" type="button">
              Search Current Location
            </button>
          </div>
        </form>

        <h1 id="display"></h1>
        <h2 id="country"></h2>

        <div class="row">
          <div class="col-3">
            <div id="forecast"></div>
          </div>
          <div class="col-8">
            <div class="card">
              <div class="card-body">
                <div>
                  <img
                    src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                    alt="current weather icon"
                    id="weather-icon"
                  />
                </div>
                <div id="f">°F</div>
                <div id="fahrenheit"></div>
                <div class="feels-like">
                  <span>Feels Like: </span><span id="feels-like"></span
                  ><span>°</span>
                </div>
                <h5 id="description"></h5>
                <ul class="current">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span><span id="w"> mph</span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="openSource">
        <a
          href="https://github.com/bsm718/Project-Weather/tree/main"
          target="_blank"
          id="open-source-code"
        >
          Open-source code</a
        >, by Stephanie Merport
      </div>
      <script src="index.js"></script>
    </div>
  </body>
</html>
